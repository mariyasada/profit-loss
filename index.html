<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit and loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-center">
        <h1> Stock Profit and Loss Calculator</h1>
        <label for="Initial-price">Initial Price:
            <input type="number" id="initial-price" class="input" placeholder="Enter Initial Price Here"/>
        </label>
        <label for="Stock_quantity">Quantity of Stocks:
            <input type="number" id="stock-quantity" class="input" placeholder="Enter the Number of Stocks Here"/>
        </label>
        <label for="current-price">Current Price:
            <input type="number" id="Current-price" class="input" placeholder="Enter Current Price Here"/>
        </label>
        <button id="show-button">Tell Me!!!!</button>
        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
